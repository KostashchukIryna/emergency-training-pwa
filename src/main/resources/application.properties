spring.application.name=emergency-training-pwa

spring.datasource.url=${DB_URL}

#BD credentials
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JDBC-driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

accessTokenValidTimeInMinutes=60
#TODO: change this later
tokenKey=${JWT_TOKEN_KEY:ThisIsAReallyLongSecretKeyForJwtSigning1234567890}
refreshTokenValidTimeInMinutes=500
verifyEmailTimeHour=24

spring.messaging.stomp.websocket.allowed-origins=*

# Mail sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ADDRESS}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
sender.email.address=${EMAIL_ADDRESS}

#Client address
client.address=http://localhost:4200